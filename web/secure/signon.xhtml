<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Galileo Web Terminal</title>
        <meta name="description" content="Galileo Web Terminal" />
        <meta name="keywords" content="galileo,indonesia,web,terminal" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <ui:composition>
            <form jsfc="h:form" id="signOn">
                <table style="width:17em;">
                    <tr>
                        <td style="vertical-align:top;text-align: right;">#{msgs.signon}:</td>
                        <td style="vertical-align:top;text-align: right;">
                            <input jsfc="h:inputText"
                                   id="signOn"
                                   value="#{signOn.signOn}"/>
                            &#160;
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:top;text-align: right;">#{msgs.user_password}:</td>
                        <td style="vertical-align:top;text-align: right;">
                            <input jsfc="h:inputSecret"
                                   id="password"
                                   value="#{signOn.password}" />
                            &#160;
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: right;">
                            <input jsfc="h:commandButton"
                                   id="doSignOn"
                                   type="submit"
                                   value="#{msgs.signon}"
                                   action="#{signOn.doSignOn}" />
                            &#160;
                        </td>
                    </tr>
                </table>
                <h:messages globalOnly="true" style="color:red;"/>
            </form>
        </ui:composition>
    </body>
</html>
