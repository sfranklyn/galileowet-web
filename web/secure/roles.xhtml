<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Galileo Web Terminal</title>
        <meta name="description" content="Galileo Web Terminal" />
        <meta name="keywords" content="galileo,indonesia,web,terminal" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h1>#{msgs.roles_maintenance}</h1>
                <p>
                    <form id="crud" jsfc="h:form">
                        <h:commandLink id="create"
                                       action="#{roles.create}"
                                       value="#{msgs.create}"/>
                        <br/><br/>
                        <rich:dataTable id="data_table"
                                        value="#{roles.dataModel}"
                                        rows="#{roles.noOfRows}"
                                        var="role"
                                        styleClass="dataTable"
                                        headerClass="dataTableHeader"
                                        columnClasses="dataTableColumn"
                                        >
                            <h:column id="role_id">
                                <f:facet name="header">
                                    #{msgs.role_id}
                                </f:facet>
                                #{role.roleId}
                            </h:column>
                            <h:column id="role_name">
                                <f:facet name="header">
                                    #{msgs.role_name}
                                </f:facet>
                                #{role.roleName}
                            </h:column>
                            <h:column id="role_desc">
                                <f:facet name="header">
                                    #{msgs.role_desc}
                                </f:facet>
                                #{role.roleDesc}
                            </h:column>
                            <h:column id="role_menu">
                                <f:facet name="header">
                                    #{msgs.role_menu}
                                </f:facet>
                                #{role.roleMenu}
                            </h:column>
                            <h:column id="action">
                                <f:facet name="header">
                                    #{msgs.action}
                                </f:facet>
                                <h:commandLink id="readLink"
                                               action="#{roles.read}"
                                               value="#{msgs.read}"/>&#160;
                                <h:commandLink id="updateLink"
                                               action="#{roles.update}"
                                               value="#{msgs.update}"/>&#160;
                                <h:commandLink id="deleteLink"
                                               action="#{roles.delete}"
                                               value="#{msgs.delete}"/>
                            </h:column>
                            <f:facet name="footer">
                                <rich:datascroller id="scroll"
                                                   for="data_table"
                                                   fastStep="#{roles.fastStep}"
                                                   tableStyleClass="paginator">
                                    <f:facet name="previous">
                                        &lt;
                                    </f:facet>
                                    <f:facet name="next">
                                        >
                                    </f:facet>
                                </rich:datascroller>
                            </f:facet>
                        </rich:dataTable>
                    </form>
                </p><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>
