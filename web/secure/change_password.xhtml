<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Galileo Web Terminal</title>
        <meta name="description" content="Galileo Web Terminal" />
        <meta name="keywords" content="galileo,indonesia,web,terminal" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h1>#{msgs.change_password}</h1>
                <p>
                    <form id="changePassword" jsfc="h:form">
                        <table>
                            <tr>
                                <td>#{msgs.user_password}</td>
                                <td>:
                                    <input jsfc="h:inputSecret" id="user_password1"
                                           size="30" maxlength="50"
                                           value="#{users.userPassword1}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>#{msgs.reconfirm_user_password}</td>
                                <td>:
                                    <input jsfc="h:inputSecret" id="user_password2"
                                           size="30" maxlength="50"
                                           value="#{users.userPassword2}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td><input id="submit" jsfc="h:commandButton"
                                           type="submit" value="#{msgs.change}"
                                           action="#{users.saveChangePassword}" />
                                </td>
                            </tr>
                        </table>
                    </form>
                    <h:messages globalOnly="true" style="color:red;"/>
                </p>
            </ui:define>
        </ui:composition>
    </body>
</html>
