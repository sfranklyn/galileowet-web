<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Galileo Web Terminal</title>
        <meta name="description" content="Galileo Web Terminal" />
        <meta name="keywords" content="galileo,indonesia,web,terminal" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <ui:composition>
            <form jsfc="h:form" id="terminal">
                <input jsfc="h:inputText" id="terminalCommand" value="#{visit.terminalCommand}" size="120"/>
                <input id="submit" jsfc="h:commandButton"
                                       type="submit" value="#{msgs.execute}"
                                       action="#{visit.execute}" />
                <pre>#{visit.terminalText}</pre>
            </form>
        </ui:composition>
    </body>
</html>
