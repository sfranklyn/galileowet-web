<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Galileo Web Terminal</title>
        <meta name="description" content="Galileo Web Terminal" />
        <meta name="keywords" content="galileo,indonesia,web,terminal" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h1>#{msgs.create} #{msgs.urls_roles}</h1>
                <form id="urls_roles" jsfc="h:form">
                    <h:commandLink id="urls_roles"
                                   action="redirect:secure/urls_roles" value="#{msgs.urls_roles_maintenance}"/>
                </form><br/>
                <form id="urls_rolesCreate" jsfc="h:form">
                    <table>
                        <tr>
                            <td>#{msgs.url_role}</td>
                            <td>:<input jsfc="h:inputText" id="urlRole"
                                        size="120" maxlength="250"
                                        value="#{urlsRoles.urlsRoles.urlsRolesPK.urlRole}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>#{msgs.role_name}</td>
                            <td>:<h:selectOneMenu id="role_name"
                                                  value="#{urlsRoles.urlsRoles.roles.roleName}"
                                                  style="width:25em;">
                                    <f:selectItems value="#{urlsRoles.roleNameList}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><input id="submit" jsfc="h:commandButton"
                                       type="submit" value="#{msgs.create}"
                                       action="#{urlsRoles.saveCreate}" />
                            </td>
                        </tr>
                    </table>
                </form>
                <h:messages globalOnly="true" style="color:red;"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
