<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Galileo Web Terminal</title>
        <meta name="description" content="Galileo Web Terminal" />
        <meta name="keywords" content="galileo,indonesia,web,terminal" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <ui:composition>
            <br/><br/>
            <form jsfc="h:form" id="login">
                <table style="width:17em;">
                    <tr>
                        <td colspan="2" style="vertical-align:top;text-align: right;">
                            <h2 id="member_login" style="text-align: right;">#{msgs.member_login}&#160;&#160;</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:top;text-align: right;">#{msgs.user_name}:</td>
                        <td style="vertical-align:top;text-align: right;">
                            <input jsfc="h:inputText"
                                   id="userName"
                                   value="#{logIn.userName}"/>
                            &#160;
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:top;text-align: right;">#{msgs.user_password}:</td>
                        <td style="vertical-align:top;text-align: right;">
                            <input jsfc="h:inputSecret"
                                   id="userPassword"
                                   value="#{logIn.userPassword}" />
                            &#160;
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: right;">
                            <input jsfc="h:commandButton"
                                   id="login"
                                   type="submit"
                                   value="Log In"
                                   action="#{logIn.logIn}" />
                            &#160;
                        </td>
                    </tr>
                </table>
                <h:messages globalOnly="true" style="color:red;"/>
            </form>
            <br/><br/>
        </ui:composition>
    </body>
</html>
